version: '3'
services:
  adaptris.github.io:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghilaine.github.io:latest      
    container_name: ghilaine.github.io
    hostname: jekyll
    ports:
      - '4000:4000'
    volumes:
      - .:/srv/jekyll
    command: [ "jekyll", "serve", "--config", "_config.yml,_config_dev.yml", "--watch", "--force_polling" , "--drafts"]
